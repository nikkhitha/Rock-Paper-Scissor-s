<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="tit15.css">
</head>
<body>
    <div>
        <div><h1>Rock-Paper-Scissors</h1></div>
        <div class="choices">
             <div class="choice" id="rock">
                <img src="images/rock.jpg">
             </div>
             <div class="choice" id="paper">
                <img src="images/paper.jpeg">
             </div>
             <div class="choice" id="scissors">
                <img src="images/scissors.jpeg">
             </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="userscore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="compscore">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Make Your Move</p>
        </div>
    </div>


    <script src="tit15.js"></script>
</body>
</html>
